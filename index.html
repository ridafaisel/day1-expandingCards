<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>expanding cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://i.pinimg.com/originals/82/82/9c/82829c85882186e4837011b9bb50caa3.jpg')">
            

            <h3>Golden sand</h3>

        </div>



        <div class="panel " style="background-image: url('https://nuwallpaperhd.info/wp-content/uploads/2018/01/Large-Desert-Nature-Wallpaper-Background.jpg')">
            

            <h3>Wildlife desert</h3>

        </div>


        <div class="panel " style="background-image: url('https://cdn.theculturetrip.com/wp-content/uploads/2016/05/desert-1024x768.jpg')">

        </div>



        <div class="panel " style="background-image: url('https://media.cntraveler.com/photos/57211a96fe5fd76f60bc2764/16:9/w_1600,c_limit/deserts-Sahara-cr-GettyImages-74732427.jpg')">

        </div>



        <div class="panel " style="background-image: url('https://www.thoughtco.com/thmb/v0mSYut847HBI7ffogYjKLohP8w=/1333x1000/smart/filters:no_upscale()/SaharaDesert-58c1a5603df78c353c3d525d.jpg')">

        </div>




        <div class="panel" style="background-image: url('https://i.pinimg.com/originals/f3/39/e3/f339e3a091bffa1aca754775c9055496.jpg')">

            <h3>Dawn view</h3>

        </div>



        <div class="panel " style="background-image: url('https://yallabook.com/blog/uploade/files/160417_a9b39089a9.jpg')">
            

            <h3>desert lake</h3>

        </div>
        

    </div>
<script src ="script.js" ></script>
